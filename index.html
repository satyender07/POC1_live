<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup</title>
    <link rel="stylesheet" href="./signup.css">
    <link rel="stylesheet" href="./navbar_.css">

</head>

<body>
    <!-- navbar starts here -->

    <!-- <header>
        <div class="Nav-Container">
           <ul>
              <li><a href="#">Gallery</a></li>

              <li><a href="login.html">Login</a></li>

    <!-- signup form starts -->
    <div class="container-signup">
        <div class="imgDivSignup">
            <img src="./lp-img.png" alt="side_img">
        </div>

        <div class="SignupForm">
            <form id="signUp" action="login.html">
                <h1>Create a new account</h1>
                <hr>
                <p>Let's get started</p>
                <div class="icons">
                    <div class="gg icn"><img src="./googleIcon.png" alt="" width="20px">&ensp;Google account</div>
                    <div class="fb icn"><img src="./fbIcon.png" alt="" width="20px">&ensp;Facebook</div>
                </div>

                <input class="f-input" name="fname" id="iname" type="text" placeholder="Name"><span class="span"></span>
                <input class="f-input" name="femail" id="iemail" type="email" placeholder="Email"><span
                    class="span"></span>
                <input class="f-input" name="fcontact" id="icontact" type="number" placeholder="Contact number"><span
                    class="span"></span>
                <input class="f-input" name="fusername" id="iusername" type="text" placeholder="Username"><span
                    class="span"></span>
                <input class="f-input" name="fpassword" id="ipassword" type="password" placeholder="Password"><span
                    class="span"></span>

                <button class="btn_submit" type="submit" value="send">SIGN UP</button>
                <div class="login-link"> Already have an account: <a href="login.html">Login</a></div>
            </form>

        </div>

    </div>
    <script src="./signup.js"></script>
</body>

</html>
